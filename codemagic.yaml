workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      flutter: beta
      xcode: latest
      cocoapods: default
    cache:
      cache_paths: []
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore

        echo $FCI_BUILD_DIR
        echo ~

        keytool -genkeypair \
          -alias apkkey \
          -keypass Primary@1947 \
          -keystore ~/.android/debug.keystore \
          -storepass Primary@1947 \
          -dname 'CN=TB,OU=WIP,O=Success,L=Fairfax,ST=VA,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"

        # set up key properties
        echo "storePassword=Primary@1947" >> "$FCI_BUILD_DIR/android/key.properties"
        echo "keyPassword=Primary@1947" >> "$FCI_BUILD_DIR/android/key.properties"
        echo "keyAlias=apkkey" >> "$FCI_BUILD_DIR/android/key.properties"
        echo "storeFile=/Users/builder/.android/debug.keystore" >> "$FCI_BUILD_DIR/android/key.properties"

      - cd . && flutter packages pub get
      - cd . && flutter pub run build_runner build
      - cd . && flutter config --enable-web
      - cd . && flutter build appbundle --release
      - find . -name "Podfile" -execdir pod install \;
      - cd . && flutter build ios --release --no-codesign
      - |
        # build web
        cd .
        flutter build web --release
        cd build/web
        7z a -r ../web.zip ./*
    artifacts:
      #- build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - build/ios/iphoneos/Runner.app
      - /tmp/xcodebuild_logs/*.log
      - build/web.zip
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - tamil.ts@gmail.com
